<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="btsp/bootstrap.min.css">

  <title>Portfolio</title>
</head>

<body>
  <div class="container-fluid prem">
    <h1>Jean DUPONDT</h1>
    <span class="glyphicon glyphicon-camera hd"></span>
    <h2>Photographe</h2>
    <span class="glyphicon glyphicon-camera hd"></span>
  </div>

<div class="sep"></div>

  <div class="container pf">
    <div class="row">
 <!-- img[src=img$.jpg].img-responsive.col-lg-3.col-md-6.col-xs-12*12 -->
 <img src="img1.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img2.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img3.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img4.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img5.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img6.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img7.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img8.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img9.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img10.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img11.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">
 <img src="img12.JPG" alt="" class="img-responsive col-lg-3 col-md-6 col-xs-12 im">

    </div>


  </div>

  <div class="sep2"></div>
    <div class="container-fluid">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img1.JPG" class="img-responsive" alt="photo carousel1">
          <div class="carousel-caption">
           <span class="pht">Photo 1</span>
          </div>
        </div>
        <div class="item">
          <img src="img2.JPG" alt="photo carousel2" class="img-responsive">
          <div class="carousel-caption">
            <span class="pht">Photo 2</span>
          </div>
        </div>

        <div class="item">
          <img src="img3.JPG" class="img-responsive" alt="photo carousel3">
          <div class="carousel-caption">
           <span class="pht">Photo 3</span>
          </div>
      </div>
        </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="btsp/bootstrap.min.js"></script>
</body>
</html>
